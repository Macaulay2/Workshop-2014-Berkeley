<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Macaulay2: visGraph</title>
    <style>
      #tdToggle
      {
      color:#0000FF;
      vertical-align: middle;
      position:relative;
      left:15%;
      top:0px;
      z-index:1;
      }
      #tdToggle:hover {
          text-decoration:underline;
      }
      #tdToggle:active {
          text-decoration:underline;
          color:#800080;
      }

      #editToggle
      {
      color:#0000FF;
      vertical-align: middle;
      position:relative;
      left:25%;
      top:0px;
      z-index:1;
      }
      #editToggle:hover {
          text-decoration:underline;
      }
      #editToggle:active {
          text-decoration:underline;
          color:#800080;
      }

      #exportToggle
      {
      color:#0000FF;
      vertical-align: middle;
      position:relative;
      left:40%;
      top:0px;
      z-index:1;
      }
      #exportToggle:hover {
          text-decoration:underline;
      }
      #exportToggle:active {
          text-decoration:underline;
          color:#800080;
      }

      #moreOptions
      {
      color:#0000FF;
      vertical-align: middle;
      position:relative;
      left:50%;
      top:0px;
      z-index:1;
      }
      #moreOptions:hover {
          text-decoration:underline;
      }
      #moreOptions:active {
          text-decoration:underline;
          color:#800080;
      }

      a { cursor: pointer; cursor: hand; }


      #popupMenu {
        visibility:hidden;
        position:absolute;
        left:69%;
        top:4%;
        width:135px;
        height:220px;
        background-color:#000000;
        opacity:.6;
        z-index: 5;

      }


      #canvasElement {
        background-color: #FFF;
        cursor: default;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      #canvasElement:not(.active):not(.shift) {
        cursor: crosshair;
      }

      path.link {
        fill: none;
        stroke: #B6B6B6;
        stroke-width: 2px;
        cursor: default;
      }

      #canvasElement:not(.active):not(.shift) path.link {
        cursor: pointer;
      }

      path.link.selected {
        stroke-dasharray: 10,2;
      }

      path.link.dragline {
        pointer-events: none;
      }

      path.link.hidden {
        stroke-width: 0;
      }

      circle.node {
        stroke-width: 0px;
        cursor: pointer;
      }

      circle.node.reflexive {
        stroke: #000 !important;
        stroke-width: 2.5px;
      }

      text {
        font: 12px sans-serif;
        pointer-events: none;
      }

      text.id {
        text-anchor: middle;
        font-weight: bold;
      }
    </style>
    <script type="text/javascript">
      curEdit = false;
  	  curView = "2d";

                    //resetGraph();

                }

                //start with 2d
                initializeBuilder();

</html>
